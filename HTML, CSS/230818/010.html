<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 상속</title>
    <style>
        div{
            color: red;
            border: 2px solid dodgerblue;
        }

        /* border 속성은 상속되지 않기 떄문에 개별로 적용해야 함 */
        h1, h2, p{
            border: 2px solid black;
        }
        
        /* 강제적으로 상속을 받게 할 수 있음 */
        button{
            color: inherit;
            
        }

        /* 강제적으로 상속을 받지 않게 할 수 있음 */
        h1{
            color: initial;
        }
    </style>
</head>

<body>
    <div>
        <h1>Hello</h1>
        <h2>Hello</h2>
        <p>Hello</p>
        <!-- button은 브라우저에서 별도의 속성을 가지기 때문에 따로 설정해줘야 함 -->
        <button type="button">Hello</button>
    </div>
</body>

</html>
