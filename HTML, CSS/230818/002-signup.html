<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>

<body>
    <h1>회원가입</h1>
    <p>원활한 서비스를 이용을 위해 회원가입을 해주세요</p>
    
    <form method="GET">
        <label for="user-id">아이디</label>
        <input id="user-id" type="text">
        <br>
        <label for="user-pw">비밀번호</label>
        <input id="user-pw" type="password">
        <br>
        <label for="user-email">이메일</label>
        <input id="user-email" type="email">
        <br>
        <label for="user-nick">닉네임</label>
        <input id="user-nick" type="text">

        <fieldset>
            <legend>성별</legend>
            <ul>
                <li>
                    <label for="user-gender-male">남성</label>
                    <input id="user-gender-male" name="gender" type="radio" value="M">
                </li>
                <li>
                    <label for="user-gender-female">여성</label>
                    <input id="user-gender-female" name="gender" type="radio" value="F">
                </li>
                <li>
                    <label for="user-gender-none">선택 안함</label>
                    <input id="user-gender-none" name="gender" type="radio" value="N">
                </li>
            </ul>
        </fieldset>
        
        <fieldset>
            <legend>사용 기술</legend>
            <ul>
                <li>
                    <label for="HTML">HTML</label>
                    <input id="HTML" name="tech" value="HTML" type="checkbox">
                </li>
                <li>
                    <label for="CSS">CSS</label>
                    <input id="CSS" name="tech" value="CSS" type="checkbox">
                </li>
                <li>
                    <label for="JavaScript">JavaScript</label>
                    <input id="JavaScript" name="tech" value="JavaScript" type="checkbox">
                </li>
                <li>
                    <label for="Python">Python</label>
                    <input id="Python" name="tech" value="Python" type="checkbox">
                </li>
                <li>
                    <label for="Django">Django</label>
                    <input id="Django" name="tech" value="Django" type="checkbox">
                </li>
                <li>
                    <label for="GitHub">GitHub</label>
                    <input id="GitHub" name="tech" value="GitHub" type="checkbox">
                </li>
                <li>
                    <label for="PostgreSQL">PostgreSQL</label>
                    <input id="PostgreSQL" name="tech" value="PostgreSQL" type="checkbox">
                </li>
            </ul>
        </fieldset>
        <button type="submit">회원가입</button>
    </form>

</body>

</html>
