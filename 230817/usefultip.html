<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팁 정리</title>
</head>

<body>
    <ul>
        <li>VSCODE의 Snippet기능을 통해 반복적인 작업을 줄일 수 있다.<br>
            *Snippet 변환 사이트: <a href="https://snippet-generator.app/" target="_blank">https://snippet-generator.app/</a></li>
        <li>변환한 snippet json을, VSCODE의 명령어 팔레트에 HTML sinppets 파일에 붙여 넣으면 사용할 수 있다.</li>
        <li>VSCODE에서 F1 또는 Ctrl + Shift + P를 통해 명령 팔레트에 진입할 수 있다.</li>
        <li>블럭을 감싸서 Alt + W 단축키를 사용하면 해당 블럭을 감싸는 태그를 빠르게 입력할 수 있다.</li>
    </ul>
</body>

</html>
