<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./001-login.css">
</head>

<body>

    <div class="login-message">
        <h1>로그인</h1>
        <p >아이디와 비밀번호를 입력하고 로그인하세요</p>
    </div>

    <div class="login-area">
        <form action="" method="POST">
            <div>
                <label for="user-id">아이디</label>
                <input id="user-id" type="text" placeholder="아이디">
            </div>
            <div>
                <label for="user-pw">비밀번호</label>
                <input id="user-pw" type="password" placeholder="비밀번호">
            </div>
            <div>
                <input id="user-id-save" type="checkbox">
                <label for="user-id-save" class="checkbox-label">아이디 저장</label>
            </div>
                <button type="submit">로그인</button>
        </form>
    </div>

</body>

</html>
