<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>

    <section>
        <h1>로그인</h1>
        <p>아이디와 비밀번호를 입력하고 로그인하세요</p>

        <form>
            <label for="user-id">아이디</label>
            <input id="user-id" type="text" placeholder="아이디">
            <br>
            <label for="user-pw">비밀번호</label>
            <input id="user-pw" type="password" placeholder="비밀번호">
            <br>
            <label for="user-id-save">아이디 저장</label>
            <input id="user-id-save" type="checkbox">
            <br>
            <label for="login-button">로그인</label>
            <input id="login-button" type="submit">
        </form>
    </section>
</body>

</html>
